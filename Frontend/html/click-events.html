<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Tyre Click Events</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6f0ff;
            padding: 30px;
            color: #003366;
            margin: 0;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            color: #004aad;
            text-shadow: 1px 1px 3px rgba(0, 0, 77, 0.3);
        }

        #clickEventsTable {
            border-collapse: collapse;
            width: 90%;
            max-width: 900px;
            margin: 0 auto; /* center horizontally */
            box-shadow: 0 4px 12px rgba(0, 0, 77, 0.2);
            background-color: #f0f7ff;
            border-radius: 8px;
            overflow: hidden;
        }

        #clickEventsTable th,
        #clickEventsTable td {
            border: 1px solid #a3c1ff;
            padding: 12px 20px;
            text-align: center;
            font-size: 1.1rem;
        }

        #clickEventsTable th {
            background-color: #4a76ff;
            color: white;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        #clickEventsTable tbody tr:nth-child(even) {
            background-color: #d6e4ff;
        }

        #clickEventsTable tbody tr:hover {
            background-color: #aec8ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Tyre Click Events</h1>
    <table id="clickEventsTable">
        <thead>
            <tr>
                <th>Click ID</th>
                <th>Tyre ID</th>
                <th>Total Clicks</th>
            </tr>
        </thead>
        <tbody id="clickEventsBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
        <script src="click-events.js"></script>
</body>
</html>
